<br>
<div class="container">
    <div class="div" style="align-items: center;">
        <h3> View Doctor</h3>
    </div>
    <br>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Doctor Id</th>
                    <th scope="col">Doctor Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let doctor of doctorList">
                        <td>{{doctor.doctorId}}</td>
                        <td>{{doctor.doctorName}}</td>
                        <td>
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateDoctorForm" (click)="openUpdate(doctor)">
                            Update
                          </button> &nbsp;
                        <button type="button" class="btn btn-primary" (click)="removeDoctor(doctor.doctorId)">Delete</button>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="updateDoctorForm" tabindex="-1" role="dialog" [ngClass]="{'show': isUpdateFormVisible}" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLongTitle">Update Doctor</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-update-doctor [doctorData]="selectedDoctorData"></app-update-doctor>
        </div>
      </div>
    </div>
  </div>
